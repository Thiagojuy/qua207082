<script>

    const valorproduto = Number(prompt("Qual o valor do produto?"));
    const desconto = valorproduto * 0.10
    const valorparcelado = valorproduto / 3
    alert (`Valor do produto com desconto: R$ ${valorproduto - desconto}`);
    alert (`Valor do produto parcelado: 3x de R$ ${(valorparcelado).toFixed(2)}`);
</script>
