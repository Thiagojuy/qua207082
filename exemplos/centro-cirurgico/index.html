<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/download.jfif">
    <title>Centro-Cirurgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Gerenciar Painel dos Pacientes no Centro Cirurgico</h1>
        <hr>
        <form class+="mt-5" action="" method="">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inPaciente">Nome Paciente:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inPaciente">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inStatus">Status</label>
                        <select class="form-select" id="inStatus">
                            <option value="1">Transferido</option>
                            <option value="2">Em recuperação</option>
                            <option value="3">Pré-Operatório</option>
                        </select>
                    </div>
                </div>
        </form>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inLocal">Local</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inLocal">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inPrevisto">Início Previsto:</span>
                <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inPrevisto">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inInicio">Início Cirurgia:</span>
                <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inpInicio">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inFim">Fim da Cirurgia:</span>
                <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inFim">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inSaida">Saída Prevista:</span>
                <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inSaida">
            </div>
        </div>
        <div class="float-end">
            <input type="button" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
            <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
            <input type="reset" onclick="limpar()" class="mt-3 btn btn-danger" value="Apagar" id="btApagar">
        </div>
    </div>
    <hr>
     <input type="hidden" id="inIndex">
    </form>
    <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Status</th>
                    <th>Inicio Previsto</th>
                    <th>Inicio da Cirurgia</th>
                    <th>Fim da Cirurgia</th>
                    <th>Saída Prevista</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lista Vazia</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
