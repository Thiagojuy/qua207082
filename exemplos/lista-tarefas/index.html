<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <label for="inItem" class "form-label">Item</label>
                    <input type="text" id="inItem" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="inStatus" class "form-label">Status</label>
                    <select name="text" id="inStatus" class="form-select" required>
                        <option value="">Selecione</option>
                        <option>Em Fila</option>
                        <option>Iniciado</option>
                        <option>Conclu√≠do</option>
                    </select>
                </div>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="Apagar" id="btApagar">
                <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                <input type="reset" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
            </div>
            <input type="hidden">
        </form>
        <TABle class="table table-hover">
            <THead>
                <TR>
                    <TH>Item da Lista</TH>
                    <TH>Status</TH>
                </TR>
            </THead>

            <body>
                <tr>
                    <td>Lista Vazia</td>
                    <td>-</td>
                </tr>
        </TABle>
    </DIV>
    <script src="js/script.js"></script>
</body>

</html>
