<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuteiras de Guerreiros</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Chuteiras de Guerreiros</h1>
                <p>As melhores chuteiras para o seu lazer</p>
            </div>

            <div class="direito">
                <div id="btChuteira">
                    <img src="img/jogador-de-futebol.png" alt="jogador-de-futebol">
                    <span id="qt"></span>
                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produto">
                <img src="img/chuteira1.jpeg" alt="chuteira1">
                <p class="nome">Carbon</p>
                <p class="descricao">Chuteira para atacante</p>
                <p class="valor">R$999,00</p>
                <div><img src="img/jogador-de-futebol.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width="60%">Produto</th>
                        <th width="10%">Quantidade</th>
                        <th width="10%">Valor</th>
                        <th width="10%">Parcial</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
            <label for="inNome">Nome</label>
            <input type="text" id="inNome" required>
            <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    </div>
    <script src="js/produto.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
